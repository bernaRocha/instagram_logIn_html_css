<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title></title>
</head>
<body>
    <div class='instagram-wrapper'>
        <div class='instagram-phone'>
            <img src='./img/celular-insta.png' alt='celular'>
        </div>
        
        <div class='instagram-continue'>
            <div class='group'>
                <img src="./img/instagram-word-logo.png" class="instagram-logo" alt="logo do intagram">
                <div class="profile-photo">
                    <img src="./img/eu.jpg" alt="meu avatar">
                </div>

                <a href="#" class='instagram-login'>Continue como @seu-nick</a>
                <a href="#" class='instagram-logout'>Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é @seu-nick</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>


            </div>

            <div class='get-the-app'>
                <p class='get-app'>Baixe o aplicativo</p>
                <div class='download'>
                    <a href="#" class="app-download"><img src="./img/app-store-badge.png"></a>
                    <a href="#" class="app-download"><img src='./img/googleplayicon.png'></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
